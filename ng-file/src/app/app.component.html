<div class="mainContainer">
    <div class="content">
        <div class="header">
            <h1>Angular File Upload</h1>
        </div>
        <div class="row margin25">

            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text upload" id="btnUpload" (click)="upload()">Upload</span>
                    </div>
                    <div class="custom-file">
                        <form (change)="fileChange($event)" action="/api/upload" method="post" enctype="multipart/form-data">
                            <input (change)="fileChange($event)" type="file" class="custom-file-input" id="file" name="file" aria-describedby="inputGroupFileAddon01">
                        </form>
                        <label class="custom-file-label" for="file">Choose file</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
</div>
